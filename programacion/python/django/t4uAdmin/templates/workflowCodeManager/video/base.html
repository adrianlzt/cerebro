<html>
	<head>
		<title>T4U admin tool</title>
		<link rel="stylesheet" href="/static/style.css">
		<script src="/static/jquery.js"></script>
		<script src="/static/jquery.validate.js"></script>
		<script src="/static/jquery.confirm-1.3.js"></script>
	</head>
	
	<body>
		<div id="header">
			<h3>T4U admin - Video vertical</h3>
		</div>
		
		<div id="info">
			<span id="back">
				[<a href="/svn/">Index</a> | 
				<a href="/admin/"> Admin</a> |
				<a href="/admin/video"> Video</a> |
				<a href="/svn/fija"> Fija</a>]
			</span>
			<span id="login-info">
				{% if user.is_authenticated %}
					Hi, {{ user.username }} [<a href="/accounts/logout/">Logout</a>]
				{% else %}
					Please, <a href="/accounts/login/">log in</a>
				{% endif %}
			</span>
		</div>
		
		<div id="container">
			{% block content %}
				{{ content }}
			{% endblock %}
		</div>
		{{variable}}
	</body>
</html>
